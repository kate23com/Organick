<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Organick</title>
   <link rel="stylesheet" href="./reset.css">
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto:wght@100;400&family=Uchen&family=Yellowtail&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <div class="content">
         <header class="header">
            <div class="container">
               <div class="header__row">
                  <div class="header__logo">
                     <div class="header__img"><img src="./img/logo.svg" alt=""></div>
                     <div class="header__title"><img src="./img/logo_title.svg"></div>
                  </div>
                  <div class="header__menu">
                     <nav class="header__list">
                        <ul>
                           <li>Home</li>
                           <li>About Us</li>
                           <li>Shop</li>
                           <li>Pages</li>
                           <li>Contact Us</li>
                        </ul>
                     </nav>
                  </div>
                  <div class="header__bascet">
                     <button class="header__button buttons"></button>
                     <div>Cart</div>
                     <div>0</div>
                  </div>
               </div>
            </div>
         </header>
         <main class="main">
            <section class="preview">
               <div class="container">
                  <div class="preview__column">
                     <h3 class="preview__label label">Made With Nature</h3>
                     <h1 class="preview__title">Welcome to the world of nature and organic.</h1>
                     <div class="preview__button">
                        <button type="submit">Explore Now</button>
                        <div class="preview__submit"></div>
                     </div>
                  </div>
               </div>
            </section>
            <article class="promotion">
               <div class="container">
                  <div class="promotion__row">
                     <div class="promotion__column1 columns">
                        <div class="promotion__label label">Natural!!</div>
                        <div class="promotion__subtitle">Get Garden Fresh Fruits</div>
                     </div>
                     <div class="promotion__column2 columns">
                        <div class="promotion__label label">Offer!!</div>
                        <div class="promotion__subtitle">Get 10% off on Vegetables</div>
                     </div>
                  </div>
               </div>
            </article>
         </main>
      </div>
   </div>
</body>

</html>
